<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>

    <form>
        <fieldset>
            <table border="0" align="center" cellpadding="10" width="40%">
                <thead>
                    <tr bgcolor="#EF233C">
                        <th colspan="3"> Form Register Produk</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td width="40%">
                            <label>Nama Produk</label>
                        </td>
                        <td>
                            <input type="text" name="nama produk" value="" size="50" width="100">
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label>Jenis Produk</label></td>
                        <td>
                            <select name="Jenis Produk">
                                <option value="">-Kategori Produk-</option>
                                <option value="Chicken">Chicken Meal</option>
                                <option value="Nugget">Nugget Meal</option>
                                <option value="Fish">Fish Fillet</option>
                                <option value="Shrimp">Value Shrimp</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Harga</label>
                        </td>
                        <td>
                            <input type="number" name="harga" value="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Stok</label>
                        </td>
                        <td>
                            <input type="number" name="harga" value="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Foto</label>
                        </td>
                        <td>
                            <input type="text"> 
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr bgcolor="#EF233C">
                        <td align="center">
                            <br>
                            <input type="submit" value="Kirim"> 
                        </td>
                        <td>
                            <br>
                            <input type="reset"> 
                        </td>
                    </tr>
                </tfoot>
            
            </table>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <table border="0" align="center" cellpadding="10" width="40%">
                <thead>
                    <tr bgcolor="#EF233C">
                        <th colspan="3"> Form Register Member</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>
                            <label>Username</label>
                            
                        </td>
                        <td>
                            <input type="text" name="nama produk" value="" size="50" width="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password</label>
                        </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tfoot>
                        <tr bgcolor="#EF233C">
                            <td align="center">
                                <br>
                                <input type="submit" value="Kirim"> 
                            </td>
                            <td>
                                <br>
                                <input type="reset"> 
                            </td>
                        </tr>
                    </tfoot>


                </tbody>


            </table>
        </fieldset>
    </form>
    
</body>
</html>
